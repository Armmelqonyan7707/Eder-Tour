<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Социальные сети | </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f0f0f0, #d9e4f5);
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 70vw;
            height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .container:hover {
            transform: scale(1.1);
        }
        .logo img {
            width: 180px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .social-links a {
            display: inline-block;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .social-links a:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .social-links a:hover ~ .container {
            transform: scale(1.1);
        }
        .social-links img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://i.postimg.cc/hGkZvVk9/Eder-Tour-logo.jpg" alt="Eder Tour">
        </div>
        <h2>Contact with us</h2>
        <div class="social-links">
            <a href="https://www.instagram.com/edgarhakobyan797?utm_source=qr&igsh=MW1wMWw2MmtwbDFyOQ==" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/share/1ZiHaRSjuH/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/en/0/04/Facebook_f_logo_%282021%29.svg" alt="Facebook">
            </a>
            <a href="https://wa.me/+37496007558" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            </a>
            <a href="viber://chat?number=+37496007558" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/uk/7/79/Viber_logo_01.png" alt="Viber">
            </a>
            <a href="https://www.snapchat.com/add/grandis77?share_id=0vlNLGu5FD0&locale=en-GB" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c4/Snapchat_logo.svg/800px-Snapchat_logo.svg.png" alt="Snapchat">
            </a>
        </div>
    </div>
</body>
</html>
